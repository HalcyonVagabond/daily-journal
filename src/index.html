<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My NSS Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <div>
        <header>
            <h1>
                Daily Journal
            </h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Timeline</a>
                <a href="#">Lessons</a>
                <a href="#">Projects</a>
            </nav>
        </header>
    </div>
    <div>
        <form action="">
            <fieldset>
                <label for="journalDate" id="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset>
                <label for="conceptsCovered" id="coneptsCovered">Concepts covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered">
            </fieldset>
            <fieldset>
                <label for="journalEntry" id="journalEntry">Journal Entry</label>
                <textarea></textarea>
            </fieldset>
            <fieldset>
                <label for="moodForTheDay" id="moodForTheDay">Mood for the day</label>
                <select>
                    <option value="1">Zen</option>
                    <option value="2">Calm</option>
                    <option value="3">Happy</option>
                    <option value="4">Hopeful</option>
                    <option value="5">Numb</option>
                    <option value="6">Fine</option>
                    <option value="7">Anxious</option>
                    <option value="8">Nervous</option>
                    <option value="9">Stressed</option>
                    <option value="10">Angry</option>
                    <option value="11">Sad</option>
                    <option value="12">Hallucinating</option>
                    <option value="13">Everything is FINE!!!</option>
                </select>
            </fieldset>
            <input type="submit" value="submit entry">
        </form>
    </div>

</body>

</html>
