<head>

</head>

<body>

    <!-- Banner -->
    <header>
            <!-- <img class="banner-image" src="/src/images/BigSur.JPG" alt="Big Sur"> -->

                JAM's Daily Journal
            </h1>

    </header>

    <!-- Journal Entry Form -->
    <div id="formContainer">
        <form name="theForm" action="">
            <fieldset form="theForm" id="date">
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset form="theForm" id="concepts">
                <label for="conceptsCovered">Concepts covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered">
            </fieldset>
            <fieldset form="theForm" id="mainEntry">
                <label for="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" id="journalEntry">Type Here</textarea>
            </fieldset>
            <fieldset form="theForm" id="mood">
                <label for="moodForTheDay">Mood for the day</label>
                <select name="moodForTheDay" id="moodForTheDay">
                    <option value="1">Zen</option>
                    <option value="2">Calm</option>
                    <option value="3">Happy</option>
                    <option value="4">Hopeful</option>
                    <option value="5">Numb</option>
                    <option value="6">Fine</option>
                    <option value="7">Anxious</option>
                    <option value="8">Nervous</option>
                    <option value="9">Stressed</option>
                    <option value="10">Angry</option>
                    <option value="11">Sad</option>
                    <option value="12">Hallucinating</option>
                    <option value="13">Everything is FINE!!!</option>
                </select>
            </fieldset>
            <input class="submit" type="submit" value="submit entry" onclick="submitEntry()">
        </form>
    </div>
    <!-- Past Entries -->
    <article id="entryContainer">

    </article>

    <script type="module" src="/src/scripts/journal.js"></script>
</body>

</html>
