    <!-- Banner -->

    <header>
        <h1>
            JAM's Daily Journal

    </header>

    <!-- Journal Entry Form -->

    <article id="formContainer">
        <h1>Enter Journal Entry</h1>
        <form name="theForm" action="">
            <fieldset form="theForm" id="date">
                <label class ='hidden' for="journalDate">Date of entry:</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset form="theForm" id="concepts">
                <label class ='hidden' for="conceptsCovered">Concepts covered:</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered" placeholder="Type Concepts Here">
            </fieldset>
            <fieldset form="theForm" id="mainEntry">
                <label class ='hidden' for="journalEntry">Journal Entry:</label>
                <textarea name="journalEntry" id="journalEntry" placeholder="Type Entry Here"></textarea>
            </fieldset>
            <fieldset form="theForm" id="mood">
                <label class ='hidden' for="moodForTheDay">Mood for the day:</label>
                <select name="moodForTheDay" id="moodForTheDay">
                    
                </select>
            </fieldset>
            <fieldset>
                <select name="mainInstructor" id="mainInstructor">
                    <option value="" selected disabled hidden>Select Main Instructor</option>
                    <option value=1>Andy</option>
                    <option value=2>Bryan</option>
                    <option value=3>Kristen</option>
                </select>
            </fieldset>
        </form>
        <button id="submit" class="button" type="button" value="submit entry">Submit Entry</button>

            </fieldset>
        </div> -->

    </article>
    <!-- </article> -->


    <!-- Past Entries -->
    
    <article id="previousEntriesContainer">

        <div id="searchContainer">
            <fieldset id="search">
                <legend>Search Journal Entries</legend>
                <input type="text" id="searchBar" placeholder="Search Here">
            </fieldset>
            <fieldset id='filterByMood'>
                <legend>Filter Entries by Mood</legend>
                <div id='radioButtons'>
                </div>
            </fieldset>
        </div>
        <div id="entriesContainer"></div>
        
    </article>

    <script type="module" src="/src/scripts/journal.js"></script>
</body>

</html>
